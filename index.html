<!DOCTYPE html>
<html>
        <head>
                <title>Validação</title>
                <meta charset="UTF-8">
                <script src="js/jquery-3.3.1.js"></script> 
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </head>
        <body>

                <div class="container">
                        <form method="post" class="form-horizontal" id='validate' action="index2.html">
                                <fieldset>

                                        <!-- Form Name -->
                                        <legend>Validação</legend>

                                        <!-- Text input-->
                                        <div class="form-group">
                                                <label class="col-md-4 control-label" for="nome">Nome:</label>  
                                                <div class="col-md-4">
                                                        <input id="nome" name="nome" placeholder="seu nome aqui" class="form-control input-md" required="" type="text">

                                                </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                                <label class="col-md-4 control-label" for="mail">E-mail:</label>  
                                                <div class="col-md-4">
                                                        <input id="mail" name="mail" placeholder="seu email aqui" class="form-control input-md" required="" type="email">

                                                </div>
                                        </div>

                                        <!-- Password input-->
                                        <div class="form-group">
                                                <label class="col-md-4 control-label" for="password">Senha:</label>
                                                <div class="col-md-4">
                                                        <input id="password" name="password" placeholder="sua senha aqui" class="form-control input-md" required="" type="password">

                                                </div>
                                        </div>

                                        <!-- Multiple Radios -->
                                        <div class="form-group">
                                                <label class="col-md-4 control-label" for="sexo">Sexo:</label>
                                                <div class="col-md-4">
                                                        <div class="radio">
                                                                <label for="sexo-0">
                                                                        <input name="sexo" id="sexo-0" value="M" checked="checked" type="radio">
                                                                        Masculino
                                                                </label>
                                                        </div>
                                                        <div class="radio">
                                                                <label for="sexo-1">
                                                                        <input name="sexo" id="sexo-1" value="F" type="radio">
                                                                        Feminino
                                                                </label>
                                                        </div>
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <label class="col-md-4 control-label" for="password">Data de nascimento:</label>
                                                <div class="col-md-4">
                                                        <input type="date" name="day" max="" id="dateToday" required="">
                                                </div>
                                        </div>

                                        <div class="form-group">
                                                <div class="col-md-4">
                                                        <input type="submit" value="Enviar" class="btn btn-info">
                                                </div>
                                        </div>

                                </fieldset>
                        </form>

                </div>
                <!-- Script para funcionamento do trabalho -->
                <script src="js/app.js"></script> 
                <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
        </body>
</html>
